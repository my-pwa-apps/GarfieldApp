    <title>Daily Garfield Comics - English & Spanish</title>
    
    <!-- Preconnect to external origins for faster loading -->
    <link rel="preconnect" href="https://featureassets.gocomics.com" crossorigin>
    <link rel="preconnect" href="https://assets.amuniversal.com" crossorigin>
    <link rel="preconnect" href="https://storage.ko-fi.com" crossorigin>
    <link rel="dns-prefetch" href="https://ko-fi.com">
    
    <!-- Icons and manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="canonical" href="https://garfieldapp.pages.dev">
    
    <!-- Styles and scripts -->
    <link rel="stylesheet" href="./main.css">
    <script src="./init.js"></script>
    <script src="./app.js" type="module"></script>
</head>

<body>
    <h1 hidden>Daily Garfield Comics App</h1>
    
    <div class="logo">
        <img src="./garlogo.png" alt="Daily Garfield Comics">
    </div>
    
    <!-- Notification Toast -->
    <div class="notification-toast" id="notificationToast">
        <svg class="notification-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <div class="notification-content" id="notificationContent"></div>
        <button class="notification-close" id="notificationClose" aria-label="Close notification">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>
    
    <!-- Draggable Toolbar - v9 with SVG icons only -->
    <div class="toolbar" id="mainToolbar">
        <button class="toolbar-button" id="First" onclick="FirstClick()" aria-label="First comic" title="First">
            <svg class="toolbar-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="19 20 9 12 19 4 19 20"></polygon>
                <line x1="5" y1="19" x2="5" y2="5"></line>
            </svg>
        </button>
        <button class="toolbar-button" id="Previous" onclick="PreviousClick()" aria-label="Previous comic" title="Previous">
            <svg class="toolbar-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button class="toolbar-button" id="Random" onclick="RandomClick()" aria-label="Random comic" title="Random">
            <svg class="toolbar-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"></circle>
                <circle cx="15.5" cy="8.5" r="1.5" fill="currentColor"></circle>
                <circle cx="15.5" cy="15.5" r="1.5" fill="currentColor"></circle>
                <circle cx="8.5" cy="15.5" r="1.5" fill="currentColor"></circle>
            </svg>
        </button>
        <button class="toolbar-button" id="DatePickerBtn" onclick="document.getElementById('DatePicker').showPicker?.()" aria-label="Select date" title="Select Date">
            <svg class="toolbar-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        </button>
        <input id="DatePicker" oninput="DateChange()" type="date" min="1978-06-19" aria-label="Select comic date">
        <button class="toolbar-button" id="Next" onclick="NextClick()" aria-label="Next comic" title="Next">
            <svg class="toolbar-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
        <button class="toolbar-button" id="Last" onclick="LastClick()" aria-label="Last comic" title="Last">
            <svg class="toolbar-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="5 4 15 12 5 20 5 4"></polygon>
                <line x1="19" y1="5" x2="19" y2="19"></line>
            </svg>
        </button>
    </div>
    
    <br>
    
    <div id="comic-container">
        <div id="comic-wrapper">
            <img id="comic" class="normal" alt="Loading comic..." loading="lazy" decoding="async">
        </div>
    </div>
    
    <br>
    
    <div id="controls-container">
        <div id="support-container">
            <!-- Ko-fi widget loaded via modern DOM insertion -->
        </div>
        <div class="settings-icons-container">
            <button class="icon-button" onclick="HideSettings()" aria-label="Settings" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </button>
            <button class="icon-button" id="favheart" onclick="Addfav()" aria-label="Add to favorites" title="Favorite">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
            </button>
            <button class="icon-button" onclick="Share()" aria-label="Share" title="Share">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
            </button>
        </div>
    </div>
    
    <br>
    
    <button id="installBtn" class="button">Install App</button>
    
    <!-- Modern Floating Settings Panel -->
    <div id="settingsDIV" class="settings-panel" aria-label="Settings" role="region">
        <div class="settings-header" id="settingsHeader">
            <h3>Settings</h3>
            <button class="settings-close" onclick="HideSettings()" aria-label="Close">&times;</button>
        </div>
        <div class="settings-content">
            <div class="setting-item">
                <input type="checkbox" id="swipe" checked>
                <label for="swipe" class="labels">Swipe enabled</label>
            </div>
            <div class="setting-item">
                <input type="checkbox" id="spanish">
                <label for="spanish" class="labels">Spanish</label>
            </div>
            <div class="setting-item">
                <input type="checkbox" id="notifications">
                <label for="notifications" class="labels">Notify me of new comics</label>
            </div>
            <div class="setting-item">
                <input type="checkbox" id="showfavs" checked>
                <label for="showfavs" class="labels">Show only my favorites</label>
            </div>
            <div class="setting-item">
                <input type="checkbox" id="lastdate" checked>
                <label for="lastdate" class="labels">Remember last comic on exit/refresh</label>
            </div>
        </div>
    </div>
    
</body>

</html>
