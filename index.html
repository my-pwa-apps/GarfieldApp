<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="today on garfield, comics by jim davis, garfieldapp.tk, https://garfieldapp.tk, garfield, gocomics, gocomics.com, gocomics.com/garfield, online, daily, comic, comics, strip, strips, cartoon, cartoons, cat, jim, davis, webapp, mobile, responsive, paws, pwa, progressive, web, app, ios, android, windows, garfield.com">
    <meta name="description" content="Garfield Comics App, Current, Next, Previous, Random, First, Specific Date, Swipe, Favorites">
    <meta name="msapplication-TileColor" content="#eee239">
    <meta name="theme-color" content="#eee239">
    <meta name="google-site-verification" content="KMCokAyRo8z4cwX84_fGFknW8M0_aYLSHb88Cf-OjIw">
    <meta name="msvalidate.01" content="1AD8AA038A1CB0451DA439EEF48107D2">
    <title>Daily Garfield Comics</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="canonical" href="https://garfieldapp.pages.dev">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="preconnect" href="https://assets.amuniversal.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="./swiped-events.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body onload="onLoad()">
    <h1 hidden>Daily Garfield Comics App</h1>
    <div class="logo">
        <img src="./garlogo.png" alt="Daily Garfield Comics">
    </div>
    <div class="buttongrid">
        <button class="button" id="Previous" onclick="PreviousClick()" title="Previous">
            <span class="material-symbols-rounded">arrow_back</span>
        </button>
        <button class="button" id="Random" onclick="RandomClick()" title="Random">
            <span class="material-symbols-rounded">shuffle</span>
        </button>
        <button class="button" id="Next" onclick="NextClick()" title="Next">
            <span class="material-symbols-rounded">arrow_forward</span>
        </button>
        <button class="button" id="First" onclick="FirstClick()" title="First">
            <span class="material-symbols-rounded">first_page</span>
        </button>
        <input id="DatePicker" oninput="DateChange()" type="date" min="1978-06-19">
        <button class="button" id="Today" onclick="CurrentClick()" title="Today">
            <span class="material-symbols-rounded">today</span>
        </button>
    </div>
    <br>
    <br>
    <img id="comic" onclick="Rotate()" class="normal" style="z-index: 100;" alt="Loading comic from https://gocomics.com...">
    <br>
    <br>
    <div style="z-index: -1;">
        <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
        <script type='text/javascript'>kofiwidget2.init('Support this app', '#F09819', 'X8X811H46M');kofiwidget2.draw();</script>
        <span class="material-symbols-rounded action-icon" onclick="HideSettings()" style="right: 120px;">settings</span>
        <span id="favheart" class="material-symbols-rounded action-icon" onclick="Addfav()" style="right: 70px;">favorite</span>
        <span class="material-symbols-rounded action-icon" onclick="Share()" style="right: 20px;">share</span>
    </div>
    <br>
    <br>
    <div id="settingsDIV">
        <div class="settings-group">
            <input type="checkbox" id="swipe" checked>
            <label for="swipe" class="settings-label">Swipe enabled</label>
        </div>
        <div class="settings-group">
            <input type="checkbox" id="showfavs" checked>
            <label for="showfavs" class="settings-label">Show only my favorites</label>
        </div>
        <div class="settings-group">
            <input type="checkbox" id="lastdate" checked>
            <label for="lastdate" class="settings-label">Remember last comic on exit/refresh</label>
        </div>
    </div>
    <script src="./app.js" defer></script>
</body>
</html>
