<body onload="onLoad()">
    <noscript>
        <div class="noscript-warning">
            <strong>JavaScript Required:</strong> This app requires JavaScript to be enabled for full functionality. Please enable JavaScript in your browser settings.
        </div>
    </noscript>
    
    <header>
        <h1 class="visually-hidden">Daily Garfield Comics - Read Jim Davis Comics Online</h1>
        <div class="logo">
            <img src="./garlogo.png" alt="Garfield Comics Logo" width="200" height="auto">
        </div>
    </header>
    
    <main>
        <nav class="buttongrid" aria-label="Comic navigation">
            <button class="button" id="Previous" onclick="PreviousClick()" aria-label="Previous comic">Previous</button>
            <button class="button" id="Random" onclick="RandomClick()" aria-label="Random comic">Random</button>
            <button class="button" id="Next" onclick="NextClick()" aria-label="Next comic">Next</button>
            <button class="button" id="First" onclick="FirstClick()" aria-label="First comic">First</button>
            <div class="date-input-container">
                <div class="date-center-wrapper">
                    <input id="DatePicker" oninput="DateChange()" type="date" min="1978-06-19" title="Select comic date" aria-label="Select comic date">
                </div>
            </div>
            <button class="button" id="Today" onclick="CurrentClick()" aria-label="Today's comic">Today</button>
        </nav>
        
        <section id="comic-container" aria-label="Comic display area">
            <div id="comic-wrapper">
                <img id="comic" onclick="Rotate()" class="normal" alt="Loading comic..." loading="lazy">
            </div>
        </section>
        
        <aside id="controls-container">
            <div id="support-container">
                <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
            </div>
            <div id="action-buttons">
                <button onclick="HideSettings()" class="action-icon-btn" aria-label="Open settings">
                    <img src="./tune.svg" alt="" class="action-icon">
                </button>
                <button id="favheart" onclick="Addfav()" class="action-icon-btn" aria-label="Add to favorites">
                    <img src="./heartborder.svg" alt="" class="action-icon">
                </button>
                <button onclick="Share()" class="action-icon-btn" aria-label="Share comic">
                    <img src="./share.svg" alt="" class="action-icon">
                </button>
            </div>
        </aside>
    </main>
    
    <!-- Install Button -->
    <button id="installBtn" aria-label="Install app">Install App</button>
    
    <!-- Update Notification -->
    <div id="updateNotification" role="alert" aria-live="polite">
        <div id="updateContent">
            <p id="updateMessage">A new version is available!</p>
            <button id="updateBtn">Update Now</button>
            <button id="dismissBtn">Later</button>
        </div>
    </div>
    
    <!-- Settings Panel -->
    <aside id="settingsDIV" aria-label="Settings panel">
        <div class="settings-group">
            <input type="checkbox" id="swipe" checked>
            <label for="swipe" class="labels">Swipe enabled</label>
        </div>
        <div class="settings-group">
            <input type="checkbox" id="showfavs" checked>
            <label for="showfavs" class="labels">Show only my favorites</label>
        </div>
        <div class="settings-group">

            <label for="lastdate" class="labels">Remember last comic on exit/refresh</label>
        </div>
