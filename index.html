<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="today on garfield, comics by jim davis, garfieldapp.tk, https://garfieldapp.tk, garfield, gocomics, gocomics.com, gocomics.com/garfield, online, daily, comic, comics, strip, strips, cartoon, cartoons, cat, jim, davis, webapp, mobile, responsive, paws, pwa, progressive, web, app, ios, android, windows, garfield.com">
    <meta name="description" content="Garfield Comics App, Current, Next, Previous, Random, First, Specific Date, Swipe, Favorites">
    <meta name="msapplication-TileColor" content="#eee239">
    <meta name="theme-color" content="#eee239">
    <meta name="google-site-verification" content="KMCokAyRo8z4cwX84_fGFknW8M0_aYLSHb88Cf-OjIw">
    <meta name="msvalidate.01" content="1AD8AA038A1CB0451DA439EEF48107D2">
    <title>Daily Garfield Comics</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="canonical" href="https://garfieldapp.pages.dev">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="preconnect" href="https://assets.amuniversal.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <script src="./swiped-events.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body onload="onLoad()">
    <main>
        <h1 hidden>Daily Garfield Comics App</h1>
        <div class="logo">
            <img src="./garlogo.webp" style="width:100%; margin-top: 25px; padding-bottom: 5px" alt="Daily Garfield Comics">
        </div>
        <div class="buttongrid" role="toolbar" aria-label="Comic navigation">
            <button class="button" id="Previous" onclick="PreviousClick()" aria-label="Previous comic">Previous</button>
            <button class="button" id="Random" onclick="RandomClick()" aria-label="Random comic">Random</button>
            <button class="button" id="Next" onclick="NextClick()" aria-label="Next comic">Next</button>
            <button class="button" id="First" onclick="FirstClick()" aria-label="First comic">First</button>
            <input id="DatePicker" oninput="DateChange()" type="date" min="1978-06-19" aria-label="Pick a date">
            <button class="button" id="Today" onclick="CurrentClick()" aria-label="Today's comic">Today</button>
        </div>
        <div class="comic-container">
            <img id="comic" onclick="Rotate()" class="normal" alt="Loading comic from gocomics.com..." aria-live="polite">
        </div>
        <div class="control-icons">
            <img onclick="HideSettings()" src="./tune.svg" alt="Settings" role="button" tabindex="0">
            <img id="favheart" onclick="Addfav()" src="./heartborder.svg" alt="Add to favorites" role="button" tabindex="0">
            <img onclick="Share()" src="./share.svg" alt="Share" role="button" tabindex="0">
        </div>
        <div id="settingsDIV" role="dialog" aria-label="Settings">
            <div class="settings-group">
                <input type="checkbox" id="swipe" checked>
                <label for="swipe">Swipe enabled</label>
            </div>
            <div class="settings-group">
                <input type="checkbox" id="showfavs" checked>
                <label for="showfavs">Show only my favorites</label>
            </div>
            <div class="settings-group">
                <input type="checkbox" id="lastdate" checked>
                <label for="lastdate">Remember last comic on exit/refresh</label>
            </div>
        </div>
        <div class="support-container">
            <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
            <script type='text/javascript'>
                kofiwidget2.init('Support this app', '#F09819', 'X8X811H46M');
                kofiwidget2.draw();
            </script>
        </div>
    </main>
    <script src="./app.js" defer></script>
</body>
</html>
