<head>

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

<body onload="onLoad()">
    <h1 hidden>Daily Garfield Comics App</h1>
    <div class="logo">
        <img src="./garlogo.webp" style="width:100%; margin-top: 25px; padding-bottom: 5px" alt="Daily Garfield Comics">
    </div>
    <div class="buttongrid">
        <button class="button" id="Previous" onclick="PreviousClick()">Previous</button>
        <button class="button" id="Random" onclick="RandomClick()">Random</button>
        <button class="button" id="Next" onclick="NextClick()">Next</button>
        <button class="button" id="First" onclick="FirstClick()">First</button>
        <input id="DatePicker" oninput="DateChange()" type="date" min="1978-06-19">
        <button class="button" id="Today" onclick="CurrentClick()">Today</button>
    </div>
    <br>
    <br>
    <img id="comic" onclick="Rotate()" class="normal" style="z-index: 100;" alt="Loading comic from https://gocomics.com...">
    <br>
    <br>
    <div style="z-index: -1;">
        <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
        <script type='text/javascript'>
            kofiwidget2.init('Support this app', '#F09819', 'X8X811H46M');
            kofiwidget2.draw();
        </script>
        <i onclick="HideSettings()" aria-hidden="true" class="fa-solid fa-sliders" style="color: black; font-size: 25px; right: 125px; position: absolute;"></i>
        <i onclick="Addfav()" aria-hidden="true" class="fa fa-heart-o favicon" style="color: red; font-size: 25px; right: 70px; position: absolute;"></i>
        <i onclick="Share()" aria-hidden="true" class="fa fa-share-alt" style="font-size: 25px; right: 20px; position: absolute;"></i>
    </div>
    <br>
    <br>
    <div id="settingsDIV">
        <input type="checkbox" id="swipe" checked>
        <label for="swipe" class="labels">Swipe enabled</label>
        <br>
        <input type="checkbox" id="showfavs" checked>
        <label for="showfavs" class="labels">Show only my favorites</label>
        <br>
        <input type="checkbox" id="lastdate" checked>
        <label for="lastdate" class="labels">Remember last comic on exit/refresh</label>
    </div>
    <script src="./app.js" defer></script>
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "f2ddf2a53a724a34a7891ce4cd8f063e"}'></script>
</body>

</html>
