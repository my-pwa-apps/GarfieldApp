<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="garfield, gocomics, gocomics.com, gocomics.com/garfield, comic, comics, strip, strips, cartoon, cartoons, cat, jim, davis, webapp, mobile, responsive, paws, pwa, progressive, web, app, ios, android, windows, platform, multi, platforms, independent">
	<meta name="description" content="Garfield Comics, Current, Next, Previous, Random, First, Specific Date, Swipe">
	<title>Daily Garfield Comics</title>
	<link rel="stylesheet" href="./main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
	<link rel="canonical" href="https://garfieldapp.tk">
	<link rel="manifest" href="./manifest.webmanifest">
	<link rel="preconnect" href="https://assets.amuniversal.com">
	<link rel="preconnect" href="https://cdnjs.cloudflare.com">
	<meta name="msapplication-TileColor" content="#eee239">
	<meta name="theme-color" content="#eee239">
	<script src="./swiped-events.min.js"></script>
</head>

<body onload=onload()>
	<h1 hidden>Daily Garfield Comics</h1>
	<div class="logo"> <img src="./garlogo.webp" style="width: 100%" alt="Daily Garfield Comics" /> </div>
	<div class="buttongrid">
		<button class="button" id="Previous" onclick="PreviousClick()"><i class="fa fa-arrow-circle-left"></i> Previous</button>
		<button class="button" id="Random" onclick="RandomClick()">Random</button>
		<button class="button" id="Next" onclick="NextClick()">Next <i class="fa fa-arrow-circle-right"></i></button>
		<button class="button" id="First" onclick="FirstClick()">First</button>
		<input id="DatePicker" oninput="DateChange()" type="date" min="1978-06-19">
		<button class="button" id="Current" onclick="CurrentClick()">Today</button>
	</div>
	<br>
	<br> <img id="comic" onclick="Rotate()" class="normal" alt="Loading comic from https://gocomics.com...">
	<br>
	<br>
	<div> <i onclick="Share()" aria-hidden="true" class="fa fa-share-alt" style="font-size: 25px; right: 20px; position: absolute"></i> </div>
	<div class="info">
		<a href=mailto:garfieldapp@outlook.com><img src="./mail.webp" alt="email address"></a>
	</div>
	<br>
	<br>
    <div>
		<input type="checkbox" id="swipe" checked>
    	<label for="swipe" class="chxboxlabel">Swipe enabled</label>	
    </div>

	<script src="./app.js"></script>

</body>

</html>
